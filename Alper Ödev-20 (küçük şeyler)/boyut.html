<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeride Gezinme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        #gallery-container {
            position: relative;
            width: 60%;
            max-width: 600px;
            margin: 0 auto;
        }
        #gallery-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            border-radius: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>Alper's Resim Galerisi</h1>
    <div id="gallery-container">
        <img id="galleryImage" src="image1.jpg" alt="Gallery Image">
    </div>

    <div class="buttons">
        <button id="prevBtn" onclick="changeImage('prev')">Geri</button>
        <button id="nextBtn" onclick="changeImage('next')">Ä°leri</button>
    </div>

    <script>
        const images = [
            "1 (11).jpg",  
            "2012-12-19 19.19.34 (2).jpg",  
            "20130804_193343 (3).jpg"
             
        ];

        let currentImageIndex = 0;

        const galleryImage = document.getElementById("galleryImage");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        function updateGallery() {
            galleryImage.src = images[currentImageIndex];
            
      
            if (currentImageIndex === 0) {
                prevBtn.disabled = true;
            } else {
                prevBtn.disabled = false;
            }

            if (currentImageIndex === images.length - 1) {
                nextBtn.disabled = true;
            } else {
                nextBtn.disabled = false;
            }
        }

        function changeImage(direction) {
            if (direction === 'next' && currentImageIndex < images.length - 1) {
                currentImageIndex++;
            } else if (direction === 'prev' && currentImageIndex > 0) {
                currentImageIndex--;
            }
            updateGallery();
        }

        updateGallery(); 
    </script>

</body>
</html>
