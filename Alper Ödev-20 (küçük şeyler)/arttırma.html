<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackbar Örneği</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #333;
        }
        .trackbar-container {
            width: 100%;
            height: 30px;
            background-color: #444;
            position: relative;
            margin-top: 50px;
        }
        .trackbar {
            width: 100%;
            height: 100%;
            background-color: #444;
            position: relative;
        }
        .blue-marker {
            width: 10px;
            height: 30px;
            background-color: #555;
            position: absolute;
            top: 0;
        }
        input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>

    
    <div class="trackbar-container">
        <div class="trackbar" id="trackbar">
            <div class="blue-marker" id="blueMarker"></div>
        </div>
    </div>

    <input type="range" id="range" min="0" max="100" value="0">

    <script>
        const range = document.getElementById("range");
        const blueMarker = document.getElementById("blueMarker");

        range.addEventListener("input", function() {
            const value = range.value;
            blueMarker.style.left = value + "%";
        });
    </script>

</body>
</html>
