<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katolog Kopywriterlar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .left-column, .right-column {
            width: 48%;
        }
        h1, h2 {
            text-align: center;
        }
        .user-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .user-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .user-item:hover {
            background-color: #f0f0f0;
        }
        .details, .posts {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .posts h3, .details h3 {
            margin-top: 0;
        }
        .post-item {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fafafa;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h2>Yazarların Listesi</h2>
            <ul id="userList" class="user-list"></ul>
        </div>

        <div class="right-column">
            <div id="userDetails" class="details"></div>
            <div id="userPosts" class="posts"></div>
        </div>
    </div>

    <script>
       
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(users => {
                const userListElement = document.getElementById('userList');
                users.forEach(user => {
                  
                    const li = document.createElement('li');
                    li.textContent = user.name;
                    li.classList.add('user-item');
                    li.addEventListener('click', () => showUserDetails(user.id));
                    userListElement.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Hata:', error);
            });

        
        function showUserDetails(userId) {
            fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
                .then(response => response.json())
                .then(user => {
                    const detailsElement = document.getElementById('userDetails');
                    detailsElement.innerHTML = `
                        <h3>${user.name}</h3>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>Telefon:</strong> ${user.phone}</p>
                        <p><strong>Adres:</strong> ${user.address.street}, ${user.address.city}, ${user.address.zipcode}</p>
                        <button onclick="showUserPosts(${userId})">Gönderileri Göster</button>
                    `;
                })
                .catch(error => {
                    console.error('Hata:', error);
                });
        }

        
        function showUserPosts(userId) {
            fetch(`https://jsonplaceholder.typicode.com/posts?userId=${userId}`)
                .then(response => response.json())
                .then(posts => {
                    const postsElement = document.getElementById('userPosts');
                    postsElement.innerHTML = '<h3>Gönderiler</h3>';
                    posts.forEach(post => {
                        const div = document.createElement('div');
                        div.classList.add('post-item');
                        div.innerHTML = `
                            <h4>${post.title}</h4>
                            <p>${post.body}</p>
                        `;
                        postsElement.appendChild(div);
                    });
                })
                .catch(error => {
                    console.error('Hata:', error);
                });
        }
        // chatgpt yardımlı //
    </script>
</body>
</html>
