<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar İlerlemesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        progress {
            width: 100%;
            height: 30px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Progress Bar İlerlemesi</h1>
        <progress id="progressBar" value="0" max="100"></progress><br>
        <button onclick="increaseProgress()">İlerle</button>
    </div>

    <script>
        function increaseProgress() {
            var progressBar = document.getElementById('progressBar');
            var currentValue = progressBar.value;

            if (currentValue < 100) {
                progressBar.value = currentValue + 5; 
            }
        }
    </script>

</body>
</html>
