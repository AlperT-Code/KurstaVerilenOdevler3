<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dizeleri Birleştirme</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; text-align: center; }
    textarea { width: 100%; height: 100px; margin-top: 10px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .output { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Dizeleri Birleştirme</h1>
  <p>Dizeleri girin ve bunları birleştirmek için "Birleştir" butonuna tıklayın:</p>
  <textarea id="inputText" placeholder="Örnek: Merhaba, dünya!"></textarea>
  <button onclick="mergeStrings()">Birleştir</button>

  <div class="output" id="output"></div>

  <script>
    function mergeStrings() {
      const text = document.getElementById("inputText").value;
      const strings = text.split(','); 
      const mergedString = strings.join(''); 

      
      document.getElementById("output").innerHTML = `
        <p><strong>Birleştirilmiş Dize:</strong> ${mergedString}</p>
      `;
    }
  </script>
</body>
</html>
