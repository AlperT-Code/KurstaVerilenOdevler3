<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayraçla Bölme</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; text-align: center; }
    textarea { width: 100%; height: 50px; margin-top: 10px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .output { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Ayraçla Bölme İşlevi</h1>
  <p>Bir dize girin ve bir ayraç belirtin. Ayraçla bölünmüş alt dizeleri görmek için "Böl" butonuna tıklayın:</p>
  <input type="text" id="inputText" placeholder="Örnek: 10/2020">
  <input type="text" id="delimiter" placeholder="Ayraç (Örnek: /)">
  <button onclick="splitString()">Böl</button>

  <div class="output" id="output"></div>

  <script>
    function splitString() {
      const text = document.getElementById("inputText").value.trim();
      const delimiter = document.getElementById("delimiter").value.trim();
      
      if (!delimiter) {
        document.getElementById("output").innerHTML = "<p>Ayraç belirtiniz!</p>";
        return;
      }

      let result = [];
      let currentSubstring = '';

      
      for (let i = 0; i < text.length; i++) {
        if (text[i] === delimiter) {
          if (currentSubstring !== '') {
            result.push(currentSubstring); 
            currentSubstring = ''; 
          }
        } else {
          currentSubstring += text[i]; 
        }
      }

      if (currentSubstring !== '') {
        result.push(currentSubstring);
      }

      
      document.getElementById("output").innerHTML = `
        <p><strong>Ayraçla Bölünmüş Dizeler:</strong> ${result.join(', ')}</p>
      `;
    }
  </script>
</body>
</html>
