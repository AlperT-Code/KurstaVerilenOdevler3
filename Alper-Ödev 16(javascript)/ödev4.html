<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Stil Adı Dönüştürücü</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; text-align: center; }
    textarea { width: 100%; height: 100px; margin-top: 10px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .output { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>CSS Stil Adı Dönüştürücü</h1>
  <p>CSS stil adlarını çizgi ile ayrılmış formatta girin:</p>
  <textarea id="inputText" placeholder="Örnek: yazı-tipi-boyutu, arka-plan-rengi"></textarea>
  <button onclick="convertCssStyles()">Dönüştür</button>

  <div class="output" id="output"></div>

  <script>
    function convertCssStyles() {
      const text = document.getElementById("inputText").value;
      if (/[^a-zA-Z\-,\s]/.test(text)) {
      
        document.getElementById("output").innerHTML = `
          <p><strong>Sonuç:</strong></p>
          <p>${text}</p>
        `;
        return;
      }

      const styles = text.split(/,\s*/); 
      const camelCaseStyles = styles.map(style => {
        return style.split('-').map((word, index) => {
          if (index === 0) return word; 
          return word.charAt(0).toUpperCase() + word.slice(1); 
        }).join('');
      });

      document.getElementById("output").innerHTML = `
        <p><strong>Sonuç:</strong></p>
        <p>${camelCaseStyles.join(', ')}</p>
      `;
    }
  </script>
</body>
</html>
